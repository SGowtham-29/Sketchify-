<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchify</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .upload-container {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
        }
        input[type="file"], button, select, textarea {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            outline: none;
        }
        input[type="file"] {
            background: #ffcc00;
        }
        button {
            background: #ff6600;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        select {
            background: white;
            border: 1px solid #ff6600;
        }
        input[type="file"]:hover, button:hover {
            background: grey;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #feedback-box {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='imgb.png') }}" alt="Logo" class="logo">
    </div>    
    <div class="upload-container">
        <h1>Upload a 2D Diagram</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <label for="language">Select Language:</label>
            <select name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ta">Tamil</option>
                <option value="kn">Kannada</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
            </select>
            <button type="submit">Upload & Generate Description</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if filename %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Diagram">
        <h2>Generated Description:</h2>
        <p><strong>{{ caption }}</strong></p>
        <h3>Do you like the description?</h3>
        <form action="/feedback" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit" name="feedback" value="yes">Yes</button>
            <button type="button" onclick="showFeedbackBox()">No</button>
        </form>
        <div id="feedback-box">
            <h3>Suggest a better description:</h3>
            <form action="/feedback" method="post">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="hidden" name="feedback" value="no">
                <textarea name="user_caption" rows="3" cols="40" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script>
            function showFeedbackBox() {
                document.getElementById("feedback-box").style.display = "block";
            }
        </script>
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
        <script>
            if ("{{ message }}") {
                setTimeout(() => { location.reload(); }, 2000);
            }
        </script>
        {% endif %}
    </div>
</body>
</html>
